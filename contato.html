<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
               <h1> <a href="index.html"><img src="imagens/logo.png" alt="Logo da barbearia"></a> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main>
            <form>
                <label for="nome-sobrenome">Nome e sobrenome:</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Seu nome ">

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Seu E-mail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="Tel.(xx) x xxxx-xxxx">

                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email:</label>
                   

                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone:</label>
                    

                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp:</label>
                   
                </fieldset>  
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tader</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por Email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Terça</td>
                        <td>8H - 20H</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8H - 20H</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8H - 20H</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8H - 13H</td>
                    </tr>
                </tbody>
                
                
            </table>

        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da barbearia">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>


    </body>
</html>
